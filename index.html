  <body>
    <div id="main"> <!-- main container el contenedor que te decia-->
      <header id="home">
        <img class='logo' src="assets/logo.svg" alt="huddle_icon" />
      </header>
      <main>
        <div class="background">
          <!-- background-image -->
        </div>
        <div class="main-content">
          <div class="mockup-container">
            <img class='mockup' src="assets/illustration-mockups.svg" alt="mockup" />
          </div>
          <div class="description">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as you
              engage in genuine discussion.
            </p>
            <a href="#home"><button>Register</button></a>
          </div>
        </div>
      </main>
